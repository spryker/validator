namespace: SprykerTest\Shared\Validator

paths:
    tests: .
    data: ../../../_data
    support: _support
    output: ../../../_output

coverage:
    enabled: true
    remote: false
    whitelist: { include: ['../../../../src/*'] }

suites:
    Shared:
        path: .
        actor: ValidatorSharedTester
        modules:
            enabled:
                - Asserts
